<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Malaria</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- New code added here-->
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet JavaScript code-->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

  <!-- Step 2 -->
  <!-- leaflet-choropleth JavaScript -->
  <script type="text/javascript" src="static/js/choropleth.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!-- Chart.js source -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>

  <div class="container">
    <div id= "first-row" class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Malaria Incidence Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div id= "second-row" class="row row-spacing">
      <div class="col-md-4">
        <div class="well">
          <h5>Select Two Countries for Line Graph</h5>
          <h6>Country #1:</h6>
            <select id="selDataset1"></select>
          <h6>Country #2:</h6>
            <select id="selDataset2"></select>
        </div>
      </div>
      <div class="col-md-8">
        <h5 class="text-center">Number of Malaria Cases</h5>
        <canvas id="line" style="width:100%;max-width:700px"></canvas>
      </div>
    </div>
    <div id= "third-row" class="row row-spacing">
      <div class="col-md-4">
        <div class="well">
          <h5>Select Year for Top 10 List</h5>
            <select id="selYear">
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>  
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"> Top 10 Countries by Cases for Selected Year</h3>
          </div>
          <ol id = "top10list" type = "1"></ol>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-8">
        <!-- The div where we'll insert our map -->
        <div id="map" style="height: 500px";></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="static/js/logic-choropleth.js"></script>
  <script type="text/javascript" src="static/js/logic-lineGraph.js"></script>
  <script type="text/javascript" src="static/js/logic-top-10.js"></script>


  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic-choropleth.js"></script>
  <script type="text/javascript" src="static/js/logic-lineGraph.js"></script>
  <script type="text/javascript" src="static/js/logic-top-10.js"></script>

</body>

</html>
